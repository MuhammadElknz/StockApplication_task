
<div class="container mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="username" formControlName="username" class="form-control" id="username" placeholder="User Name">
              </div>
              <div *ngIf="loginFormControls['username'].hasError('required') && loginFormControls['username'].touched" class="text-danger">
                User Name is required.
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div *ngIf="loginFormControls['password'].hasError('required') && loginFormControls['password'].touched" class="text-danger">
                Password is required.
              </div>
              <div class="me-auto">
                <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
